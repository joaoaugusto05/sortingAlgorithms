<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bars_container" id="bars_container">
        </div>
        <div class="buttons_container">
            <button id="randomize_array_Btn">Randomize</button>
            
            <form>
                    <select name="plataforma" id = "selectedAlg" required="required">
                        <option value="">Choose the Algorithm</option>
                        <option value="bubble">Bubble Sort</option>
                        <option value="insert">Insertion Sort</option>
                        <option value="selec">Selection Sort</option>
                        <option value="shell">Shell Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                    <button id="sort_Btn">Sort</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
    
</html>
